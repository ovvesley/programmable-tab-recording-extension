 <!DOCTYPE html>
<html>
<head>
<style>

* {
  margin: 0;
  padding: 0;
}

html, body {
  width: 350px;
  background-color: #F3F3F3;
  font-size: 1em;
  overflow: hidden;
}
.hidden{
  display: none;
  position: absolute;
}
.form-control{
  margin: 5px;
}

#selected-tab{
  width: 50px;
  height: 50px;
  border-radius: 50px;
  margin: 5px;
}
#default-section{
  margin: 10px;
}

#row{
  padding: 10px;
}

</style>
<title>RecordRTC Extension</title>
<link href="assets/bootstrap.min.css" rel="stylesheet" >

</head>
<body>
    <article id="default-section">      
      <div class="row" id="row">
        <input id="minutesrecording" min="1" type="number" class="form-control col" placeholder="record for (x) minutes" />      
        <button title="START!" class="btn btn-danger" id="selected-tab">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-record-btn" viewBox="0 0 16 16">
            <path d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
          </svg>
        </button>
        <div class="hidden">
          <input id="fullScreenCheckbox" type="checkbox"/>
          <label for="fullScreenCheckbox" title="Irá gravar a tela toda por X minutos, incluindo o audio da guia e você ainda poderá escutar a guia.">FullScreen</label>  
        </div>
        
      </div>
      <div style="float: right;">
        <a href="preview.html" target="_blank">See All Recordings</a>
      </div>
      <div>
        <a  id="btn-options" href="cc.html" target="_blank">Licences</a>
      </div>
    </article>

    <article id="stop-section">
      <div class="btn" id="stop-recording">
          <section><img src="images/recordRTC-progress-1.png"></section>
          Stop Recording
      </div>
    </article>
    <script src="assets/bootstrap.bundle.min.js"></script>

    <script src="utils.js"></script>
    <script src="dropdown.js"></script>
</body>
</html>
